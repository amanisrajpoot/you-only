# Docker Compose Override File
# This file is automatically loaded by docker-compose
# Use this for local development overrides

version: '3.8'

services:
  # Override backend for development
  backend:
    volumes:
      - ./chawkbazar-api:/var/www/html
      - /var/www/html/vendor
      - /var/www/html/node_modules
    environment:
      - APP_ENV=local
      - APP_DEBUG=true
      - LOG_LEVEL=debug

  # Override admin for development
  admin:
    volumes:
      - ./admin/rest:/app
      - /app/node_modules
      - /app/.next
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_REST_API_ENDPOINT=http://localhost:8000

  # Override shop for development
  shop:
    volumes:
      - ./shop:/app
      - /app/node_modules
      - /app/.next
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_REST_API_ENDPOINT=http://localhost:8000

  # Override MySQL for development
  mysql:
    ports:
      - "3306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=rootpassword
      - MYSQL_DATABASE=chawkbazar_dev
      - MYSQL_USER=chawkbazar_user
      - MYSQL_PASSWORD=chawkbazar_password

  # Override Redis for development
  redis:
    ports:
      - "6379:6379"
